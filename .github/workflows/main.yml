name: dependent

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  build_test:
    name: Build and Test App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    
    steps:
        - uses: actions/checkout@v2
        - name: setup node
          uses: actions/setup-node@master
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install dependencies
          run: |
            npm install
            npm ci

        - name: Build & test
          run: |
            npm test